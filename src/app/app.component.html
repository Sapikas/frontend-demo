<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content id="menu-content">
      <app-menu></app-menu>
    </ion-content>
  </ion-menu>
  <div id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <button expand="block" (click)="openModal()" class="login-register-button">Σύνδεση/Εγγραφή</button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  </div>
  <ion-content id="routing-content">
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
  <div class="sidebar-overlay" (click)="closeSidebar()" *ngIf="isSidebarOverlay"></div>
  <app-general-sidebar *ngIf="isGeneralSidebar"></app-general-sidebar>
  <ion-footer *ngIf="isCordova">
    <ion-toolbar>
      <app-bottom-menu></app-bottom-menu>
    </ion-toolbar>
  </ion-footer>
</ion-app>
