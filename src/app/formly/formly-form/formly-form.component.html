<form [formGroup]="form" (ngSubmit)="submit()" class="bg-white p-4 w-full rounded-xl shadow-lg shadow-black-500/50">
  <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
  <div class="text-center">
    <button type="submit" class="btn bg-sky-700 py-2 px-5 text-white submit-button rounded-full" [disabled]="!form.valid">Submit</button>
  </div>
</form>
